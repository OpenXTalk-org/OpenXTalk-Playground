<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenXTalk Web Stack</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid gray; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .spinner {
        height: 24px;
        width: 24px;
        margin: 1px;
        margin-top: 5px;
        margin-left: 120px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid rgb(150, 150, 150);
        border-right: 5px solid rgb(180, 180, 180);
        border-bottom: 3px solid rgb(200, 150, 220);
        border-top: 3px solid rgb(150, 180, 200);

        border-radius: 48px;
        background-color: rgb(100, 100, 150);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 5px;
        margin-left: 48px;
        font-weight: bold;
        color: rgb(150, 120, 150);
      }

      #progress {
        height: 32px;
        width: 100px;
      }

      #controls {
        display: inline-block;
        float: right;
        vertical-align: top;
        margin-top: 10px;
        margin-right: 10px;
      }

      #output {
        width: 99%;
        height: 100px;
        margin: 0 auto;
        margin-top: 1px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
    </style>

      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>

    <script>
      function readFile() {
        var inputData = document.getElementById('inputData');
        var reader = new FileReader();
        reader.onload = function() {
          document.liveCode.findStackWithName('WebStack').
          JSimport(reader.result, inputData.files[0].name);
        };
        reader.readAsDataURL(inputData.files[0]);
      };
      function saveFile(txt, data) {
        var saveData = document.getElementById('saveData');
        saveData.setAttribute('download', txt);
        saveData.setAttribute('href', data);
      };
    </script>

    <script>
    function loadMidiUrl(){
      synth.loadMIDIUrl('ws.mid');
    }
    function loadMidi(files){
      var reader = new FileReader();
      reader.onload=(e)=>{
        synth.loadMIDI(reader.result);
      }
      reader.readAsArrayBuffer(files[0]);
    }
    function playMidi(){
      synth.playMIDI();
    }
    function stopMidi(){
      synth.stopMIDI();
    }
    function SetProgram(p){
      synth.send([0xc0,p]);
    }
    function Init(){
      synth=new WebAudioTinySynth({voices:64});
      for(var i=0;i<128;++i){
        var o=document.createElement("option");
        o.innerHTML=synth.getTimbreName(0,i);
        document.getElementById("prog").appendChild(o);
      }
      setInterval(function(){
        var st=synth.getPlayStatus();
        document.getElementById("status").innerHTML="Play:"+st.play+"  Pos:"+st.curTick+"/"+st.maxTick;
      },100);
    }
    function Test(){
      var o=synth.getAudioContext().createOscillator();
      o.connect(synth.getAudioContext().destination);
      o.start(0);
      o.stop(synth.getAudioContext().currentTime+1);
      console.log(synth)
    };
    synth = new WebAudioTinySynth({quality:0, useReverb:0, voices:32});
    </script>
